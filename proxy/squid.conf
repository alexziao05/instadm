# proxy/squid.conf

# Listen on all interfaces
http_port 3128

# Allow requests from your Docker network (replace 172.18.0.0/16 with your Docker subnet if different)
acl localnet src 172.18.0.0/16
http_access allow localnet

# Deny everything else
http_access deny all

# Basic cache settings (optional)
cache_mem 64 MB
maximum_object_size_in_memory 8 MB
